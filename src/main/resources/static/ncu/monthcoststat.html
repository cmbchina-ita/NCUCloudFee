<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('monthcoststat:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('monthcoststat:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('monthcoststat:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">付费账户ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.payAccountId" placeholder="付费账户ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">云提供商ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.cloudId" placeholder="云提供商ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">精确到月份</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.statMonth" placeholder="精确到月份"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">本月实际花费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.thisMonthCost" placeholder="本月实际花费"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">本月预计花费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.thisMonthExpectCost" placeholder="本月预计花费"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">上月总花费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.lastMonthCost" placeholder="上月总花费"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">前三月月均花费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.averageCost3" placeholder="前三月月均花费"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">数据状态：0-删除 1-正常</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.dataState" placeholder="数据状态：0-删除 1-正常"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">关联账户ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.linkedAccountId" placeholder="关联账户ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">抵扣花费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="monthCostStat.monthDeductedCost" placeholder="抵扣花费"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/ncu/monthcoststat.js"></script>
</body>
</html>
